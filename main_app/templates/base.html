{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bbaf5f62b9.js" crossorigin="anonymous"></script>
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <title>Discography</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/WA0bWQ01.svg' %}"
  >
  {% block head %}
  {% endblock %}
</head>
<body>
  <header class='page-header'>
    <div class="header-logo-container">
      <a href="/">
        <img 
          id='logo-img'
          src="{% static 'images/WA0bWQ01.svg' %}"
          alt="You need to find a logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'albums_index' %}">All Albums</a></li>
          <li><a href="{% url 'albums_add' %}">Add an album</a></li>
          <li><a href="{% url 'vibes_create' %}">Add a Vibe</a></li>
          <li><a href="{% url 'vibes_index' %}">All Vibes</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>

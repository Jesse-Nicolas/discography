{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/vibes/vibe-index.css' %}"
/>
{% endblock %}

{% block content %}
<h2>All Vibes</h2>
<section class='card-container'>
  {% for vibe in vibe_list %}
    <div class='card'>
      <a href="{% url 'vibes_detail' vibe.id %}">
        <h3>{{ vibe.name }}</h3>
        <p><small>Do you feel it?</small></p>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}

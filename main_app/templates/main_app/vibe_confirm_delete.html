{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Delete Vibe?</h1>
<h3>Are you sure you want to delete {{object.name}}?</h3>
<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'vibes_detail' vibe.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
